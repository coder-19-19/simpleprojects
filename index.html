    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap');
        * {
            padding: 0;
            margin: 0;
            outline: none;
            text-decoration: none;
            box-sizing: border-box;
            font-family: 'Lexend Deca', sans-serif;
        }
        body{
            background-color: turquoise;
        }

section .title{
    position: relative;
    text-align: center;
    font-size: 40px;
    font-weight: 500;
    margin-bottom: 20px;
    padding-bottom: 20px;
    font-family: 'Lexend Deca', sans-serif;
    margin-top: 10px;
}
.teams .carousel .card{
    background: #222;
    border-radius: 6px;
    padding: 25px 35px;
    text-align: center;
    overflow: hidden;
    transition: all 0.3s ease;
    margin: 10px 0;


}
     
.teams .carousel .card:hover{
    background: blue;
}
.teams .carousel .card .box{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}
.teams .carousel .card:hover .box{
    transform: scale(1.05);
}
.teams .carousel .card .text{
    font-size: 25px;
    font-weight: 500;
    margin: 10px 0 7px 0;
}
.teams .carousel .card img{
    height: 150px;
    width: 150px;
    object-fit: cover;
    border-radius: 50%;
    border: 5px solid blue;
    transition: all 0.3s ease;
}
.teams .carousel .card:hover img{
    border-color: #fff;
}
.works{
    color: white !important;
}
.works:visited{
    color: white !important;
}

    </style>

<body>

    <section class="teams" id="teams">
        <div class="max-width">
            <h2 class="title">Şəkillərə toxunaraq həmin işlərə gedə bilərsiniz</h2>
            <div class="carousel owl-carousel">
                <a href="https://simpleprojects.netlify.app/calculator" class="works">
                    <div class="card">
                        <div class="box">
                            <img src="img/calculator.jpeg">
                            <div class="text">
                                Calculator</div>
                            <p>
                                Sadə əməlləri yerinə yetirən kalkulyator
                            </p>
                        </div>
                    </div>
                </a>
                <a href="https://simpleprojects.netlify.app/tictactoe" class="works">
                    <div class="card">
                        <div class="box">
                            <img src="img/tictactoe.jpeg">
                            <div class="text">
                                Tic Tac Toe</div>
                            <p>
                                X-O oyunun sadə forması
                            </p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>
