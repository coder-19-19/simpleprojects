<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="shortcut icon" href="login.png" type="image/x-icon">
    <link href="https://use.fontawesome.com/3ee8063fff.css" media="all" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <div class="header">
            <h2>Qeydiyyat</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Ad</label>
                <input type="text" placeholder="@coder1919" id="username" />
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" placeholder="fermanallahverdiyev19@gmail.com" id="email" />
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Şifrə</label>
                <input type="password" placeholder="şifrə" id="password"/>
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password2">Şifrəni Təkrarlayın</label>
                <input type="password" placeholder="şifrə təkrarlayın" id="password2"/>
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button>Qeydiyyat</button>
        </form>
    </div>
    
    
  

    <script src="script.js"></script>
</body>
</html>
