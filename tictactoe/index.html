<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://use.fontawesome.com/3ee8063fff.css" media="all" rel="stylesheet">
    <link rel="stylesheet" href="light.css" id="theme">
    <link rel="shortcut icon" href="img/icon.jpg" type="image/x-icon">
</head>
<body>
    

    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="header">
            <div class="icon">
                <i id="volume"class="fa fa-volume-up"></i>
            </div>
            <span class="player" id="player1">Player 1 :</span>
            <span class="player" id="player2">Player 2 :</span>
            <div class="win">Win</div>
        </div>
        <div class="second-row">
          <input id="button1" type="button" value="A"onclick="drawButton('1');checkScore('1')"/>
          <input id="button2" type="button" value="A"onclick="drawButton('2');checkScore('2')"  />
          <input id="button3" type="button" value="A"onclick="drawButton('3');checkScore('3')"  />
        </div>
        <div class="third-row">
          <input id="button4" type="button" value="A" onclick="drawButton('4');checkScore('4')"/>
          <input id="button5" type="button" value="A" onclick="drawButton('5');checkScore('5')"/>
          <input id="button6" type="button" value="A" onclick="drawButton('6');checkScore('6')" />
        </div>
        <div class="fourth-row">
          <input id="button7" type="button" value="A" onclick="drawButton('7');checkScore('7')" />
          <input id="button8" type="button" value="A" onclick="drawButton('8');checkScore('8')" />
          <input id="button9" type="button" value="A" onclick="drawButton('9');checkScore('9')"  />
        </div>
        <div class="bottom-buttons">
          <button id="dark-mode">
            Dark Mode ðŸŒ™
          </button>
          <button id="azcodestudio">
             <a href="https://www.instagram.com/azcodestudio" target="_blank">AzCodeStudio</a>
          </button>
          <button id="azcodestudio">
              <a href="https://www.instagram.com/fermanallahverdiev" target="_blank">Coder</a>
          </button>
        </div>
      </div>


    <script src="script.js"></script>
</body>
</html>
